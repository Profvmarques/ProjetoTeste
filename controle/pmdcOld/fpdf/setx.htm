<H2>SetX</H2>
<TT>SetX(<B>float</B> x)</TT>
<H4 CLASS='st'>Versão</H4>
1.2
<H4 CLASS='st'>Descrição</H4>
Define a abscissa da posição corrente. Se o valor passado for negativo, ele será relativo
à margem direita da página.
<H4 CLASS='st'>Parâmetros</H4>
<TT><U>x</U></TT>
<BLOCKQUOTE>
O valor da abscissa.
</BLOCKQUOTE>
