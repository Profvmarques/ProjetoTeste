<H2>SetRightMargin</H2>
<TT>SetRightMargin(<B>float</B> margin)</TT>
<H4 CLASS='st'>Versão</H4>
1.5
<H4 CLASS='st'>Descrição</H4>
Define a margem direita. O método pode ser chamado antes de criar a primeira página.
<H4 CLASS='st'>Parâmetros</H4>
<TT><U>margin</U></TT>
<BLOCKQUOTE>
A margem.
</BLOCKQUOTE>
